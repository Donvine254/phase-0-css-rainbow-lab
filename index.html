<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF 8" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <!-- where all the meta data will go, like and files we need to include -->
    <title>My Little Rainbow</title>
    <!-- the title is what appears on your tab -->
  </head>

  <body>
    <!-- the body element is where everything we will see on the page will go -->
    <h1>My Little Rainbow</h1>
    <p>
      It's been a while since we saw a rainbow, here is a reminder of what it
      looked like
    </p>
    <!-- our soon to be beautiful rainbow! -->
    <div id="red">
      <!-- the grandest grandparent div -->
      <div id="orange">
        <div id="yellow">
          <div id="green">
            <div id="blue">
              <div id="indigo">
                <div id="violet"></div>
                <!-- the grandest child div -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer> &#169;Made with HTML by Donvine</footer>
</html>
